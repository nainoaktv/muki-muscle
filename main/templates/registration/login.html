{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Muki Muscle</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    {% comment %} 
    TODO: Add image or logo to top of login form. 
    ! Improve styling further later, along with Sign Up page
    {% endcomment %}
      <div
        class="container"
        style="width: 500px; text-align: center; margin-top: 250px;"
      >
        <div class="login-container border border-dark rounded p-4 mt-5">
          <h1>Muki Muscle</h1>
          <h2>Login</h2>

          <form method="post" class="mt-3 login-form">
            {% csrf_token %}
            <div class="mb-3 input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" style="background: black; color: white;">@</span>
              </div>
              <input
                type="text"
                name="username"
                class="form-control border border-dark focus-ring focus-ring-dark"
                placeholder="Username"
                aria-label="Username"
                required
              />
            </div>

            <div class="mb-3 input-group">
              <input
                type="password"
                name="password"
                class="form-control border border-dark focus-ring focus-ring-dark"
                placeholder="Password"
                aria-label="Password"
                required
              />
            </div>
            <div>
              <button type="submit" class="btn btn-outline-dark w-50">
                Login
              </button>
            </div>
            <div style="margin-top: 20px;">
              <p class="mb-0">Don't have an account?</p>
              <a href="/signup" class="btn btn-outline-dark w-50">
                Sign Up
              </a>
            </div>
          </form>
        </div>
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
