{% extends "main/base.html" %} 
{% block content %}

<form method="post">
  {% csrf_token %}

  <div class="card w-50 mx-auto">
  <div class="card-header">
    @{{post.user}}
  </div>
  <div class="card-body">
    <h5 class="card-title">Delete Post?</h5>
    <p class="card-text">{{ post.content }}</p>
    <button type="submit" class="btn btn-outline-danger d-flex mx-auto">Delete</button>
  </div>
</div>
  
</form>

{% endblock %}
