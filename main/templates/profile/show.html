{% extends "main/base.html" %} 
{% block content %}
<h1>{{ user.username }}'s Profile</h1>
<p>Email: {{ user.email }}</p>
<h2>Posts:</h2>
  {% if posts %}
    <ul>
      {% for post in posts %}

        <li>
          <p>{{ post.content }}</p>
        </li>

      {% endfor %}
    </ul>
  {% else %}

    <p>No posts available.</p>
    
  {% endif %}
{% endblock %}
